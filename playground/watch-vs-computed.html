<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
      },
      computed: { // 단순한 값에 대한 계산. validation
        doubleNum() {
          return this.num * 2;
        }
      },
      watch: { // 매번 실행되는 게 부담스러운 무거운 로직
        num(newValue, oldValue) { // (바뀐 값, 기존 값)으로 인자 값 받을 수 있음
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber(num) {
          console.log(num);
        },
      },
    });
  </script>
</body>
</html>
