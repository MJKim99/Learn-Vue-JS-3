<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var div = document.querySelector("#app");
      var viewModel = {};

      /* 즉시 실행 함수
        애플리케이션 로직에 노출되지 않도록 또 다른 scope에 넣어줌
        */
      (function() {
        function init() {
        Object.defineProperty(viewModel, "str", {
          // 속성 접근 시 동작 정의
          get: function () {
            console.log("접근");
          },
          // 속성에 값 할당 시 동작 정의
          set: function (newValue) {
            console.log("할당", newValue);
            render(newValue)
          },
        });
      }

      function render(value) {
        div.innerHTML = value;
      }

      init();
      })();

      /* 객체의 특정 속성의 동작을 재정의
      Object.defineProperty(대상 객체, 객체의 속성, {
          정의할 내용
      });
      */

    </script>
  </body>
</html>
